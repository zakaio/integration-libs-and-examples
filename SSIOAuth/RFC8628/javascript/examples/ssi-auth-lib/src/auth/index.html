<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Auth via ProofSpace SSI</title>
  </head>
  <body onload='onLoad()'>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
	<div id="result"></div>
	<script src="/auth/ssi.js"></script>
	<script>
		function onLoad() {
			console.log("i load!");
			console.log(ProofSpace.sum(3, 4));
            ProofSpace.SSIAuth.start(
			    document.getElementById('root'),
                {
                    authServiceUrl: 'https://platform.proofspace.id/oauth',
                    clientId: 'PT93CXx3qNmrAFpqhGuPu1',
                    size: 300
                }
            ).then((tkn) => {
				console.log("token", tkn);
                localStorage.setItem('auth', tkn.access_token);
                window.location.href = "/";
			});
		}
	</script>
  </body>
</html>
