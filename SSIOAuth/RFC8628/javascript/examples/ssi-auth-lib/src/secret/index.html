<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Secret area</title>
  </head>
  <body onload='onLoad()'>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">Check auth...</div>
	<script>
		function onLoad() {
            console.log("i load!");
		    const token = localStorage.getItem('auth');
            if (!token) {
              showNotAuthorized();
              return;
            }
            const init = {
              credentials: 'include',
              cache: 'no-store',
              headers: {
                "Authorization": `Bearer ${token}`
              }
            };
            fetch("/secret", init).then((res) => {
              if (!res.ok) {
                showNotAuthorized();
              } else {
                const el = document.getElementById('root');
                const congratulations = document.createElement('div');
                congratulations.innerHTML = 'CONGRATULATIONS! You are authorized!';
                el.appendChild(congratulations);
                const logoutButton = document.createElement('button');
                logoutButton.innerHTML = 'Logout';
                logoutButton.onclick = logout;
                el.appendChild(logoutButton);
              }
            }).catch((err) => {
                showNotAuthorized();
            });
		}
		function showNotAuthorized() {
          const el = document.getElementById('root');
          el.innerHTML = '<p>You not authorized. Please, <a href="/auth">authorize</a></p>'
        }
		function logout() {
          localStorage.removeItem('auth');
		  showNotAuthorized();
        }
	</script>
  </body>
</html>
