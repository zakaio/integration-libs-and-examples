<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Secret area</title>
  </head>
  <body onload='onLoad()'>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div style="position: fixed;top: 50%;left: 50%;-webkit-transform: translate(-50%, -50%);transform: translate(-50%, -50%);" id="root">Check auth...</div>
	<script>
		function onLoad() {
            console.log("i load!");
		    const token = getCookie('zakaAuth');
            if (!token) {
              showNotAuthorized();
              return;
            }
            const init = {
              credentials: 'include',
              cache: 'no-store',
              headers: {
                "Authorization": `Bearer ${token}`
              }
            };
            fetch("/secret", init).then((res) => {
              if (!res.ok) {
                showNotAuthorized();
              } else {
                const el = document.getElementById('root');
                const congratulations = document.createElement('div');
                congratulations.innerHTML = 'CONGRATULATIONS! You are authorized!';
                el.appendChild(congratulations);
                const logoutButton = document.createElement('button');
                logoutButton.innerHTML = 'Logout';
                logoutButton.onclick = logout;
                el.appendChild(logoutButton);
              }
            }).catch((err) => {
                showNotAuthorized();
            });
		}
        function getCookie(name) {
          let matches = document.cookie.match(new RegExp(
                  "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
          ));
          return matches ? decodeURIComponent(matches[1]) : undefined;
        }
		function showNotAuthorized() {
          const el = document.getElementById('root');
          const serviceDid = ''; // Insert your Service DID here
          const redirectUri = 'https://platform.proofspace.id/auth-demo2/redirect';
          const authUri = `https://platform.proofspace.id/oauth/authorization?client_id=${serviceDid}&redirect_uri=${redirectUri}&response_type=code`;
          el.innerHTML = `<p>You not authorized. Please, <a href=\"${authUri}\">authorize</a></p>`
        }

        function setCookie(name, value, options = {}) {
          options = {
            path: '/',
            ...options
          };

          if (options.expires instanceof Date) {
            options.expires = options.expires.toUTCString();
          }

          let updatedCookie = encodeURIComponent(name) + "=" + encodeURIComponent(value);

          for (let optionKey in options) {
            updatedCookie += "; " + optionKey;
            let optionValue = options[optionKey];
            if (optionValue !== true) {
              updatedCookie += "=" + optionValue;
            }
          }

          document.cookie = updatedCookie;
        }

        function logout() {
		  setCookie('zakaAuth', '');
          // localStorage.removeItem('auth');
		  showNotAuthorized();
        }
	</script>
  </body>
</html>
