<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Auth via ProofSpace SSI</title>
</head>
<body onload='onLoad()'>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div style="position: fixed;top: 50%;left: 50%;-webkit-transform: translate(-50%, -50%);transform: translate(-50%, -50%);" id="root"></div>
<div id="result"></div>
<script src="wl.js"></script>
<script>
    function onLoad() {
        console.log("i load!");
        ProofSpace.WebLinker.start(
            document.getElementById('root'),
            {
                size: 300,
                serviceDid: '', // Insert your Service DID here
                interactionId: '', // Insert your interaction ID here
                instanceId: '', // Insert your instance ID here
            },
            [{
                credentialId: '',
                attributes: [
                    {name: '<Attribute1 name>', value: '<Attribute1 value>'},
                    {name: '<Attribute2 name>', value: '<Attribute2 value>'},
                    // ... other pre-filled attributes
                ]
            }],
        );
    }
</script>
</body>
</html>
