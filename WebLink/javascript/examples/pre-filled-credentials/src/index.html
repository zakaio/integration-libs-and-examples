<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        .btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            cursor: pointer;
            width: 58px;
            height: 58px;
        }
        .qr {
            border: 1px solid #DDDDDD;
        }
    </style>
    <title>ProofSpace SSI Example</title>
</head>
<body onload='onLoad()'>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div class="btn" id="myElement">
    <img src="logo.png"/>
</div>
<script src="wl.js"></script>
<script>
    function onLoad() {
        console.log("i load!");
        ProofSpace.WebLinker.start(
            document.getElementById('myElement'),
            {
                size: 300,
                serviceDid: '', // Insert your Service DID here
                interactionId: '', // Insert your interaction ID here
                instanceId: '', // Insert your instance ID here
                popOverMode: true,
                qr: {class: 'qr'},
            },
            [{
                credentialId: '',
                attributes: [
                    {name: '<Attribute1 name>', value: '<Attribute1 value>'},
                    {name: '<Attribute2 name>', value: '<Attribute2 value>'},
                    // ... other pre-filled attributes
                ]
            }],
        );
    }
</script>
</body>
</html>
